<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería Masonry con CSS Grid</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }

      .grid-wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-auto-rows: 10px;
        grid-gap: 10px;
        grid-auto-flow: dense;
      }

      .item {
        width: 100%;
        object-fit: cover;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
      }

      .item:hover {
        transform: scale(1.02);
      }

      .tall {
        grid-row: span 30;
      }

      .wide {
        grid-column: span 2;
        grid-row: span 20;
      }
    </style>
  </head>
  <body>
    <h1>Galería Masonry (CSS Grid)</h1>
    <section class="grid-wrapper">
      <img
        class="item"
        src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f"
        alt="img 1"
      />
      <img
        class="item tall"
        src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97"
        alt="img 2"
      />
      <img
        class="item"
        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"
        alt="img 3"
      />
      <img
        src="https://images.unsplash.com/photo-1421930866250-aa0594cea05c?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1355&amp;q=80"
        alt="img 4"
      />
      <img
        class="item"
        src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c"
        alt="img 5"
      />
    </section>
  </body>
</html>
